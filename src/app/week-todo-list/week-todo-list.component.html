<div class="week-container">
    <div  class="day" *ngFor="let day of weekDays">

        <div class="day-header"> {{ day.dayName }}</div>
        <div class="day-body">
            <div class="day-list-container">
                <div class="todo" *ngFor="let todo of day.todoList">
                    <mat-checkbox class="example-margin" [value]=true>{{ todo }}</mat-checkbox>
                </div>
            </div>
        </div>    
    </div>
</div>
