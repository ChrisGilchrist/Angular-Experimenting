<div class="list-group">
    <div  class="list-group-item list-group-item">
        <b>{{ contextItem.name }}</b>
    </div>
    <a (click)="item.triggerExecute($event, contextItem)" *ngFor="let item of items" href="javascript:;" class="list-group-item list-group-item-action">
        <ng-template
              [ngTemplateOutlet]="item.template"
              [ngTemplateOutletContext]="{ $implicit : contextItem }"
            ></ng-template>
    </a>
</div>
