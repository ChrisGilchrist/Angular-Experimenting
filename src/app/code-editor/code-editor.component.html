<div class="m-4" style="height: 500px">
    <ngx-monaco-editor *ngIf="!compareMode" style="height: 100%" [options]="editorOptions" [(ngModel)]="modifiedModel.code"></ngx-monaco-editor>
    <ngx-monaco-diff-editor *ngIf="compareMode" style="height: 100%" [options]="editorOptions" [originalModel]="originalModel" [modifiedModel]="modifiedModel"></ngx-monaco-diff-editor>

    <div class="mt-3 d-flex align-items-center">

        <div class="mr-3 d-flex">
            <button style="width:200px" class="btn btn-sm btn-primary mr-3" (click)="compareMode =! compareMode">
                {{ compareMode ? 'Editor Mode' : 'Compare Mode' }}
            </button>

            <button style="width:200px" class="btn btn-sm btn-primary" (click)="bottomPanelService.moveCodeToBottomPanel()">Move to Bottom Panel</button>
        </div>

        <span class="form-control-label mr-3">Language</span>
        <select class="form-control form-control-sm" [(ngModel)]="language" (change)="languageSelected()">
            <option>json</option>
            <option>yaml</option>
        </select>

        <span class="form-control-label mx-3">Theme</span>

        <select class="form-control form-control-sm" [(ngModel)]="theme" (change)="themeSelected()">
            <option>vs-dark</option>
            <option>light</option>
        </select>

        <span class="form-control-label mx-3">Inline Difference</span>
        <input type="checkbox" class="form-control form-control-sm" [(ngModel)]="inlineDiff" (change)="onChangeInline()"> 
    </div>

    <small class="text-muted">Configuration for the editor can be found in the settings page.</small>

</div>
